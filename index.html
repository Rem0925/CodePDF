<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de PDF en formato APA</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/monokai.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Generador de PDF en formato APA</h1>
    </header>
    <main class="container">
      <section class="preview-container">
        <h2>Previsualización del PDF</h2>
        <iframe id="preview"></iframe>
      </section>
      <section class="editor-container">
        <h2>Editor de Código</h2>
        <div id="autocomplete-container" class="autocomplete-container"></div>
        <textarea name="Codigo" id="code"></textarea>
        <button onclick="generatePDF()" aria-label="Generar Documento">
          Generar Documento
        </button>
      </section>
    </main>
    <script src="codemirror/lib/codemirror.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/Logic.js"></script>
  </body>
</html>
