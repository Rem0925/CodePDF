<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de PDF en formato APA - Modo Oscuro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style/monokai.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <i class="fas fa-file-pdf me-2"></i>Generador de PDF en formato APA
      </h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-eye me-2"></i>Previsualización del PDF</h2>
            </div>
            <div class="card-body">
              <iframe id="preview" title="Previsualización del PDF"></iframe>
              <a
                href="Documentacion.html"
                target="_blank"
                class="documentation-link"
              >
                <i class="fas fa-book"></i>Guía de uso
              </a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-code me-2"></i>Editor de Código</h2>
            </div>
            <div class="card-body">
              <div id="autocomplete-container"></div>
              <textarea name="Codigo" id="code"></textarea>
              <button
                id="generateBtn"
                class="generate-btn"
                onclick="generatePDF()"
                aria-label="Generar Documento"
              >
                <i class="fas fa-file-export"></i>Generar Documento
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <i class="fas fa-code"></i> Generador de PDF en formato APA | Versión
        0.9.2
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Logic.js"></script>
  </body>
</html>
